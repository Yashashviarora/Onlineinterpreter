     GAME

<body>
    <div id="popup">
        <p>YOUR GAME STOP BECAUSE YOU HIT SCREEN MORE THAN 3 TIMES</p>
    </div>
    <div class="overlay" onclick="tostop()"></div>
    <div class="header">
        <div id="BTN" onclick="go();start()" >START</div>
        <div class="TOTAL">
            <p>score:</p>
            <p id="inc">0</p>
        </div>
    </div>
    
    <div style="font-size:80px ;"  onclick="sMILE(0); disappear(0)"><p class="smile ">&#128521;</p></div>
    <div style="font-size:80px ;"  onclick="sMILE(1); disappear(1) "><p class="smile ">&#128522;</p></div>
    <div style="font-size:80px ;"  onclick="sMILE(2); disappear(2)"><p class="smile ">&#128536;</p></div>
    <div style="font-size:80px ;"  onclick="sMILE(3); disappear(3)"><p class="smile ">&#128578;</p></div>
    <div style="font-size:80px ;"  onclick="sMILE(4); disappear(4)"><p class="smile ">&#128525;</p></div>
    <div style="font-size:80px ;"  onclick="sMILE(5); disappear(5)"><p class="smile ">&#128518;</p></div>
    
    <div class="footer">
    <div id="END" onmouseover="setTimeout(end,1000)" onclick="CLOSE()">END</div>
  
</div>
   <script src="game.js"></script>
